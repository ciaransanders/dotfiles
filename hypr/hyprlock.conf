# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = JetBrainsMono Nerd Font

general {
    hide_cursor = true
    fail_timeout = 5000
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = ~/.config/hypr/.current_wall  # set automatically on startup in ~/.config/hypr/hyprstartup.sh
}

input-field {
    monitor = eDP-1
    size = 400, 60 
    outline_thickness = 1
    inner_color = rgba(0, 0, 0, 0.3) # no fill

    outer_color = rgba(0, 0, 0) rgba(0, 0 , 0) 45deg
    check_color = rgba(200, 200, 200, 0.8) rgba(200, 200, 200, 0.8) 120deg
    fail_color = rgba(200, 200, 200, 0.8) rgba(200, 200, 200, 0.8) 40deg

    font_color = rgba(200, 200, 200, 0.8)
    fade_on_empty = false
    rounding = 0

    font_family = $font
    placeholder_text = 
    fail_text = Incorrect, please try again.

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, 0
    halign = center
    valign = center
}

label {
    monitor = eDP-1
    text = Hello, $USER
    font_size = 18
    font_family = $font

    position = 0, 70 
    halign = center 
    valign = center 
}

label {
    monitor = eDP-1
    text = cmd[update:1000] date +"%H:%M" # update every second
    font_size = 140
    font_family = $font
    position = 0, 450 
    halign = center 
    valign = center 
}

label {
    monitor = eDP-1
    text = cmd[] date +"%a, %d %Y" # update every second
    font_size = 48
    font_family = $font
    position = 0, 300 
    halign = center 
    valign = center 
}
